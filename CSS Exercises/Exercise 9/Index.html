<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nested Boxes Example</title>
</head>
<body>

    <div class="parent-box">
        <h2>This is the Parent Box</h2>
        <p>It contains a child box with different styles.</p>

        <div class="child-box">
            <h3>Child Box</h3>
            <p>This box is nested inside the parent box.</p>
        </div>
    </div>

</body>
</html>
